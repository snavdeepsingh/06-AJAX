<body>
    <div class="jumbotron container">
        <h1 class="display-4">Cartoon Search</h1>

    </div>
    <!-- <div class="jumbotron">
        <div class="container">
            <h1>Cartoon Search</h1>
        </div>
    </div> -->

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view" class="container">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-9">

                <!-- cartoons will Get Dumped Dere -->
                <div id="cartoon-view"></div>
            </div>
            <div class="col-3">
                <form id="cartoon-form">
                    <h2>
                        <legend>Cartoon Submission</legend>
                    </h2>
                    <div class="form-group">
                        <label for="cartoon-input">Add a Cartoon Character</label>
                        <input type="text" id="cartoon-input">
                    </div>
                    <br>
                    <br>

                    <!-- Button triggers new cartoon to be added -->
                    <input id="add-cartoon" type="submit" value="Add Cartoon" class="btn btn-primary">
                    <input id="remove-cartoon" type="submit" value="Reset" class="btn btn-primary">
                </form>

            </div>

        </div>





    </div>


</body>
